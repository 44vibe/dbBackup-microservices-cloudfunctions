name: Deploy Backend to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'express-api/**'
      - '.github/workflows/deploy-backend.yml'

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.GCP_REGION }}
  SERVICE_NAME: ${{ secrets.BACKEND_SERVICE_NAME }}

jobs:
  deploy:
    name: Deploy Backend
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write  # Required for OIDC authentication

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT }}
          create_credentials_file: true
          export_environment_variables: true

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --source ./express-api \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --service-account backup-api-publisher@${{ env.PROJECT_ID }}.iam.gserviceaccount.com \
            --update-env-vars "GCP_PROJECT_ID=${{ env.PROJECT_ID }},GCS_BACKUP_BUCKET=postgresql-server-backups,POSTGRES_TOPIC=postgres-backup-trigger,MONGODB_TOPIC=mongodb-backup-trigger,QUESTDB_TOPIC=questdb-backup-trigger,QDRANTDB_TOPIC=qdrant-backup-trigger,CLOUD_TASKS_QUEUE=backup-tasks,CLOUD_TASKS_LOCATION=${{ env.REGION }},API_KEY=${{ secrets.BACKEND_API_KEY }},FRONTEND_URL=https://watchdogs-frontend-27617992020.${{ env.REGION }}.run.app,NODE_ENV=production,CLOUDFLARE_API_TOKEN=${{ secrets.CLOUDFLARE_API_TOKEN }},CLOUDFLARE_ZONE_ID=${{ secrets.CLOUDFLARE_ZONE_ID }}"

      - name: Show deployment result
        run: |
          echo "âœ… Backend deployed successfully!"
          echo "Service URL: $(gcloud run services describe ${{ env.SERVICE_NAME }} --region ${{ env.REGION }} --format 'value(status.url)')"