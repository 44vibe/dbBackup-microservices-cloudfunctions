name: Deploy Frontend to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'watchdogs/**'
      - '.github/workflows/deploy-frontend.yml'

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  BACKEND_URL: https://backup-api-27617992020.us-central1.run.app

jobs:
  deploy:
    name: Deploy Frontend
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write  # Required for OIDC authentication

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT }}
          create_credentials_file: true
          export_environment_variables: true

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Build and Deploy Frontend
        run: |
          cd watchdogs
          gcloud builds submit \
            --config cloudbuild.yaml \
            --substitutions=_NEXT_PUBLIC_API_URL=${{ env.BACKEND_URL }},_NEXT_PUBLIC_API_KEY=${{ secrets.BACKEND_API_KEY }}

      - name: Show deployment result
        run: |
          echo "âœ… Frontend deployed successfully!"
          gcloud run services describe watchdogs-frontend \
            --region ${{ env.REGION }} \
            --format 'value(status.url)'